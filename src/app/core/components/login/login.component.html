<div class="container">
    <div class="row">
        <div class="col-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                  <form #f="ngForm">
                      <div class="form-group">
                        <label for="email">Email</label>
                        <input
                          ngModel
                          #email="ngModel"
                          name="email"
                          type="email"
                          class="form-control"
                          required
                        />
                        <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
                          Email is required
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="password">password</label>
                        <input
                          ngModel
                          #password="ngModel"
                          name="password"
                          type="password"
                          class="form-control"
                          required
                        />
                        <div
                          class="alert alert-danger"
                          *ngIf="password.touched && password.invalid"
                        >
                          password is required
                        </div>
                      </div>
                    </form>
                </div>
                <div class="card-footer">
                  <div>
                      <button (click)="loginWithGoogle()" class="btn btn-success m-1">
                        Login with Google
                      </button>
                      <button (click)="login(f.value)" class="btn btn-success m-1" [disabled]="!f.valid">
                        <!-- <span
                          *ngIf="f.valid"
                          class="spinner-border spinner-border-sm mr-1"
                        ></span> -->
                        Login
                      </button>
                      <a routerLink="/register">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
