<div *ngIf="product.title" class="card" style="height: 400px;">
  <img
    *ngIf="product.imageUrl"
    [src]="product.imageUrl"
    class="card-img-top"
    style="height: 270px;"
    alt="{{ product.title }}"
  />
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency: "Rs " }}</p>
  </div>
  <div *ngIf="showAction" class="card-footer">
    <button
      *ngIf="quantity === 0; else updateQuantity"
      (click)="addToCart()"
      class="btn btn-secondary btn-block"
    >
      Add to Cart
    </button>
    <ng-template #updateQuantity>
      <product-quantity
        [product]="product"
        [quantity]="quantity"
      ></product-quantity>
    </ng-template>
  </div>
</div>
